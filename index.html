<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Funnel+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="main">
    <div class="left">
      <div class="image">
        <img src="./images/face.jpg" alt="anime girl with pink hair">
      </div>
    </div>
    <div class="right">
      <div class="header">
        <p>
          This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>Sing up now to get started.
        </p>
        <p>
          You know you want to.
        </p>
      </div>
      <div class="hero">
        <div class="row">
          <label for="first_name">First Name
            <input type="text" id="first_name" name="first_name">
          </label>
          <label for="last_name">Last Name
            <input type="text" id="last_name" name="last_name">
          </label>
        </div>
        
        <div class="row">
          <label for="email">Email Address
            <input type="email" id="email" name="email" placeholder="you@example.com" value="name@example.com">
          </label>
          <label for="phone">Phone Number
            <input type="tel" id="phone" name="phone" placeholder="+1-234-567-8900" pattern="(\+?\d{1,3}[- ]?)?\(?\d{3}\)?[- ]?\d{3}[- ]?\d{4}">
          </label>
        </div>
        
        <div class="row">
          <label for="password">Password
            <input type="password" id="password" name="password">
          </label>
          <label for="password">Confirm Password
            <input type="password" id="password_confirm" name="confirm_password">
          </label>
        </div>
      </div>
      <div class="footer">
        <button class="button" id="create_account">Create Account</button>
        <div class="log_in">
          <p>Already have an account?</p>
          <p id="link"><a href="https://www.google.com/">Log in</a></p>
        </div>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
